{% extends "base.html" %}

{% block content %}
    {% for post in posts %}
        <div class="post-item">
            <div class="panel panel-info">
                <div class="panel-heading post-heading">
                    <h1 class="panel-title">
                        <span class="post-title">
                            {{ post.post_title }}
                        </span>
                        <span class="post-date">
                            {{ post.post_date }}
                        </span>
                    </h1>
                </div>
            </div>
            <p>
                {{ post.post_body | safe }}
            </p>
            <p>
                {% for tag in post.post_tags.all %}
                    <button class="btn btn-xs btn-success">
                        {{ tag.tag_name }}
                    </button>
               {% endfor %}
            </p>
        </div>
    {% endfor %}
{% endblock %}
